name: Lint

on:
  push:
  pull_request:
  workflow_run:
    workflows: [ Build ]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      # Allows for matrix sub-jobs to fail without cancelling the rest
      fail-fast: false
      matrix:
        python-version: [ "3.10", 3.11, 3.12 ]

    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry
        shell: bash

      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install project
        run: poetry install --with dev --no-interaction --no-root

      - name: Run ruff format
        if: always()
        run: poetry run ruff format --preview --check .

      - name: Run ruff check
        if: always()
        run: poetry run ruff check --preview --output-format=github .

      - name: Run mypy
        if: always()
        run: poetry run mypy --check .

      - name: Ensure Pipx Paths
        run: pipx ensurepath
