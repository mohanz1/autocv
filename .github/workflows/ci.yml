name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request_target:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_CACHE_GLOB: "**/uv.lock"

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup UV & Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: ${{ env.UV_CACHE_GLOB }}

      - name: Install package
        run: uv pip install .

      - name: Smoke-test import
        run: python -c "import autocv; print('imported', autocv.__name__)"


  lint:
    runs-on: windows-latest

    strategy:
      # Allows for matrix sub-jobs to fail without cancelling the rest
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup UV & Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: ${{ env.UV_CACHE_GLOB }}

      - name: Ruff format check
        if: always()
        run: uvx ruff format --check .

      - name: Run lint
        if: always()
        run: uvx ruff check --output-format=github .

      - name: Install dependencies
        if: always()
        run: uv sync

      - name: Type-check with mypy
        run: uv tool run mypy --check .

  docs:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [ test, lint ]
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup UV & Python 3.13
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          enable-cache: true
          python-version: 3.13
          cache-dependency-glob: ${{ env.UV_CACHE_GLOB }}

      - name: Install docs deps
        run: uv sync --group docs

      - name: Sphinx build
        run: |
          cd docs
          uv run sphinx-build -b html -j auto -a -T -W --keep-going . _build/html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs/_build/html/*

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: docs
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
          force_orphan: true

  # Allows us to add this as a required check in Github branch rules, as all the other jobs are subject to change
  ci-done:
    needs: [ test, lint, docs ]
    if: always() && !cancelled()

    runs-on: ubuntu-latest

    steps:
      - name: Fail if any job failed
        env:
          RESULTS: ${{ join(needs.*.result, ' ') }}
        run: |
          for result in $RESULTS; do
            if [ "$result" != "success" ]; then
              exit 1
            fi
          done

  auto-merge:
    needs: [ ci-done ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ secrets.GITHUB_TOKEN }}
