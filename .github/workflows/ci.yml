name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      # Allows for matrix sub-jobs to fail without cancelling the rest
      fail-fast: false
      matrix:
        python-version: [ "3.10", 3.11, 3.12 ]

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          pip install .
          pip uninstall -y autocv

  lint:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest Poetry version
        id: poetry-version
        run: echo "version=$(python3 -m pip index versions poetry | grep Available | cut -d ' ' -f 3 | head -n 1)" >> $GITHUB_OUTPUT

      - name: Cache pipx environments
        uses: actions/cache@v4
        id: cache-pipx
        with:
          path: |
            $PIPX_HOME
            $PIPX_BIN_DIR
          key: ${{ runner.os }}-pipx-${{ steps.poetry-version.outputs.version }}

      - name: Install Poetry
        if: steps.cache-pipx.outputs.cache-hit != 'true'
        run: |
          pipx install poetry==${{ steps.poetry-version.outputs.version }} || echo "Poetry ${${{ steps.poetry-version.outputs.version }}} is already installed."

      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install project
        run: poetry install --no-interaction --no-root

      - name: Run ruff format
        if: always()
        run: poetry run ruff format --preview --check .

      - name: Run ruff check
        if: always()
        run: poetry run ruff check --preview --output-format=github .

      - name: Run mypy
        if: always()
        run: poetry run mypy --check .

  ci-done:
    needs: [lint, test]
    if: always() && !cancelled()

    runs-on: ubuntu-latest

    steps:
      - name: Set status based on required jobs
        env:
          RESULTS: ${{ join(needs.*.result, ' ') }}
        run: |
          for result in $RESULTS; do
            if [ "$result" != "success" ]; then
              exit 1
            fi
          done