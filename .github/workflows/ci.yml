name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      # Allows for matrix sub-jobs to fail without cancelling the rest
      fail-fast: false
      matrix:
        python-version: [ "3.10", 3.11, 3.12 ]

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          pip install .
          pip uninstall -y autocv

  lint:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Local Variables
        id: variable-setup
        shell: bash
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/python-poetry/poetry/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "pipx-home=$PIPX_HOME" >> $GITHUB_OUTPUT
          echo "pipx-bin-dir=$PIPX_BIN_DIR" >> $GITHUB_OUTPUT
          echo "cache-key-pipx=pipx-${{ runner.os }}-$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Cache pipx
        id: cache-pipx
        # cache doesn't have permission to extract to "opt/"
        if: ${{ inputs.os != 'macos-latest' }}
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.variable-setup.outputs.pipx-home }}
            ${{ steps.variable-setup.outputs.pipx-bin-dir }}
          key: ${{ steps.variable-setup.outputs.cache-key-pipx }}

      - name: Install Poetry ${{ inputs.poetry-version }} and '${{ inputs.pipx-packages }}'
        if: ${{ steps.cache-pipx.outputs.cache-hit != 'true' }}
        run: |
          pipx install poetry
        shell: bash

      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install project
        run: poetry install --no-interaction --no-root

      - name: Run ruff format
        if: always()
        run: poetry run ruff format --preview --check .

      - name: Run ruff check
        if: always()
        run: poetry run ruff check --preview --output-format=github .

      - name: Run mypy
        if: always()
        run: poetry run mypy --check .

      - name: Ensure Pipx Paths
        run: pipx ensurepath

  ci-done:
    needs: [lint, test]
    if: always() && !cancelled()

    runs-on: ubuntu-latest

    steps:
      - name: Set status based on required jobs
        env:
          RESULTS: ${{ join(needs.*.result, ' ') }}
        run: |
          for result in $RESULTS; do
            if [ "$result" != "success" ]; then
              exit 1
            fi
          done